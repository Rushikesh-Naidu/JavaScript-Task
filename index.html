<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Create your Google Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <table class="box" cellpadding="40">
    <tr>
      <td>
        <img class="googleImage" src="images/google-logo.png" alt="">
        <h1>Create your Google Account</h1>
        <p>to continue to Gmail</p>

        <form>

          <div class="row">
            <div class="col-lg-6">
              <input id="firstName" type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-lg-6">
              <input id="secondName" type="text" class="form-control" placeholder="Last name">
            </div>
          </div>

          <div class="col-lg-12">
            <input id="username" type="text" name="" class="form-control username" placeholder="Username">
            <h6>You can use letters, numbers and symbols</h6>
          </div>

          <div class="row">
            <div class="col-lg-6 pass">
              <input id="password" type="password" name="" class="form-control" value="" placeholder="Password">
            </div>
            <div class="col-lg-6 pass">
              <input type="password" name="" class="form-control" value="" placeholder="Confirm">
            </div>
            <h6 class="last-head">Use 8 or more characters with a mix of letters, numbers & <br /> symbols</h6>
          </div>

          <div class="checkbox">
            <input type="checkbox" name="checkbox" value="">
            <label class="check-label" for="checkbox"> Show Password</label>
          </div>


          <div class="signin">
            <a href="signin.html">Sign in instead</a>
            <button class="btn btn-primary" type="submit" name="button">Submit</button>

          </div>

        </form>
      </td>
      <td class="side">
        <img src="images/account.png" alt="">
        <p class="account-text">One account. All of Google working for you.</p>
      </td>
    </tr>
  </table>

<script src="index.js" charset="utf-8"></script>
</body>

</html>
